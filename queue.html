<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>en-passant 🇺🇳 BOT Queue 🎟️</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
	<meta name="theme-color" content="#101827">
	<meta name="author" content="Zachary Saine">
	<style>
		a, .text-blue { color: #6cbdff !important; }
		.bot {
			background: #5765F2;
			border-radius: 2px;
			padding: 2px 4px;
			font-size: 10px;
			color: #fff;
		}
	</style>
</head>
<body class="bg-gray-900">
	<div class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-900 py-10">
		<h1 class="text-lg text-gray-200 font-medium">en-passant 🇺🇳 <span class="bot">BOT</span> Queue 🎟️</h1>
		<h3 class="mt-6 uppercase mb-4"><b><a href="https://en-passant-twitch.cristian-98.repl.co/queue/">🔄 Refresh</a></b></h3>
		<div class="flex flex-col mt-6">
			<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
				<div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
					<div class="shadow overflow-hidden sm:rounded-lg">
						<table class="min-w-full text-sm text-gray-400">
							<thead class="bg-gray-800 text-xs uppercase font-medium">
								<tr><td></td><td id="status" colspan="2" class="px-6 py-3 text-left tracking-wider uppercase text-blue"></td></tr>
								<tr>
									<th scope="col" class="px-6 py-3 text-center tracking-wider" width="40px">#</th>
									<th scope="col" class="px-6 py-3 text-center tracking-wider">Twitch Name</th>
									<th scope="col" class="px-6 py-3 text-center tracking-wider">Chess.com</th>
								</tr>
							</thead>
							<tbody id="list" class="bg-gray-800"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		const emojis = p => ({ off: '🔴', on:'🟢', soff: '⚪️', son: '🟣' }[p]);
		const queue = `%QUEUE%`, challenge = `%CHALLENGE%`, subonly = `%SUBONLY%`;
		document.getElementById('status').innerHTML = `
			<b>Queue</b> ${emojis(queue)}
			<b>Sub-only</b> ${emojis('s' + subonly)}
			<b>Challenge</b> ${emojis(challenge)}
		`;
		document.getElementById('list').innerHTML = `%LIST%`.map(
		(m, i) => `<tr class="bg-black bg-opacity-20">
			<td class="px-6 py-4 text-center whitespace-nowrap">${i}</td>
			<td class="px-6 py-4 text-center whitespace-nowrap font-mono"><a href="https://www.twitch.tv/${m.user}" target="_blank"><code>@${m.user}</code></a></td>
			<td class="px-6 py-4 text-center whitespace-nowrap font-mono"><a href="https://www.chess.com/member/${m.profile}" target="_blank"><code>${m.profile}</code></a></td>
		</tr>`).join('\n');
	</script>
</body>
</html>
